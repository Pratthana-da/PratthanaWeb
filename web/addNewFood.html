<!DOCTYPE html>
<html>
    <head>
        <title>Add New Food</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>Add Fruit</h2>
        <form action="AddNewFoodServlet1" >
            <label for="foodname">Name Fruit:</label><br>
            <input type="text" id="foodname" name="foodname"><br>

            <label for="Type">Type:</label><br>
            <select id="Type" name="Type">
                <option value="Fruit Smoothie">Fruit Smoothie</option>
                <option value="Fruit Juice">Fruit Juice</option>
            </select><br>

            <label>Taste:</label><br>
            <input type="checkbox" id="Taste1" name="Taste" value="Sweet 100%">
            <label for="Taste1">Sweet 100%</label><br>
            <input type="checkbox" id="Taste2" name="Taste" value="Sweet 75%">
            <label for="Taste2">Sweet 75%</label><br>
            <input type="checkbox" id="Taste3" name="Taste" value="Sweet 50%">
            <label for="Taste3">Sweet 50%</label><br>
            <input type="checkbox" id="Taste4" name="Taste" value="Sweet 25%">
            <label for="Taste4">Sweet 25%</label><br>

            <label>Toppings:</label><br>
            <input type="radio" id="Toppings1" name="Toppings" value="Brown Sugar Pearls">
            <label for="Toppings1">Brown Sugar Pearls</label><br>
            <input type="radio" id="Toppings2" name="Toppings" value="Fruit JellyFruit Salad">
            <label for="Toppings2">Fruit JellyFruit Salad</label><br>
            <input type="radio" id="Toppings3" name="Toppings" value="Caramel Jelly">
            <label for="Toppings3">Caramel Jelly</label><br>
            <input type="radio" id="Toppings4" name="Toppings" value="Panda Pearl Fruit Salad">
            <label for="Toppings4">Panda Pearl Fruit Salad</label><br>

            <label for="foodPrice">Price:</label><br>
            <input type="text" id="foodPrice" name="foodPrice"><br>

            <input type="submit" value="Add Fruit">
        </form>
    </body>
</html>
